<!doctype html>
<html>
<head>
<title>firstApp</title>

</head>
<body>
	<button id="silly">Do It</button>
	<button id="clear">Clear</button>
	<div id="results"></div>
	<script src="js/zepto.min.js"></script>
	<script src="js/silly.js"></script>
	<script>
	$("#silly").click(function() {
		Silly.DoIt($("#results"));
	});
	$("#clear").click(function() {
		$("#results").html("");
	});
	</script>
</body>
</html>
